<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon-16x16.png" type="image/x-icon">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/style.css">
  <title>Dev Form</title>
</head>

<body>

  <div class="container my-5 container-fluid">
    <div class="text-center">
      <img src="img/hss-removebg-preview.png" alt="" class="imgLogo img-fluid">
    </div>


    <!--inputs de nome-->
    <p class="linhas">1- Qual o seu nome</p>

    <div class="input-group">
      <span class="input-group-text">Primeiro Nome:</span>
      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInputGroup1" placeholder="Digit here">
      </div>
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text">Segundo Nome:</span>
      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInputGroup1" placeholder="Digit here">
      </div>
    </div>

    <!--inputs de gênero-->
    <p class="linhas">2- Qual o seu gênero</p>

    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
      <label class="form-check-label" for="flexRadioDefault1">
        Masculino
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
      <label class="form-check-label" for="flexRadioDefault2">
        Feminino
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
      <label class="form-check-label" for="flexRadioDefault1">
        Prefiro não informar
      </label>
    </div>

    <!--chaves de treinamento-->
    <p class="linhas">3- Marque os treinamentos que você faz</p>

    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
      <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento full-Stack</label>
    </div>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
      <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento front-end</label>
    </div>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
      <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento back-end</label>
    </div>

    <!--checks de skills-->
    <p class="linhas">4- Marque suas skills</p>

    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
      <label class="form-check-label" for="inlineCheckbox1">JS</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
      <label class="form-check-label" for="inlineCheckbox2">Node</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
      <label class="form-check-label" for="inlineCheckbox3">TS</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
      <label class="form-check-label" for="inlineCheckbox1">React</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
      <label class="form-check-label" for="inlineCheckbox2">SASS</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
      <label class="form-check-label" for="inlineCheckbox3">NEXT.JS</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
      <label class="form-check-label" for="inlineCheckbox3">GIT & GITHUB</label>
    </div>

    <!--botão submit-->
    <div class="text-center">
      <button type="submit" class="btn btn-outline-danger">Enviar</button>
    </div>


  </div>

  <footer>
    <p class="text-center">Desenvolvido por <a href="https://www.instagram.com/andreziin00/"
        target="_blank"><strong>André Albuquerque</strong> &copy; Todos os direitos reservados - 2023.</a></p>
  </footer>

  <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>

</html>
